<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div><p>calculator</p></div>
        <div id="inputArea">
            <input type="text" class="input" id="display" readonly>
        </div>
        <div class="table">
        <table id="calculator">
            <tr>
                <button value="%" data-action="divide">%</button>
                <button value="CE" data-action="clear">CE</button>
                <button value="C" data-action="delete">C</button>
                <button value="⌫" data-action="clear">⌫</button>
            </tr><br>
            <tr>
                <button value="1/x" data-action="fraction">1/x</button>
                <button value="x2" data-action="square-root">x2</button>
                <button value="√a">2√x</button>
                <button value="/" data-action="divide">/</button>
            </tr><br>
            <tr>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="x" data-action="multiply">x</button>
            </tr><br>
            <tr>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-">-</button>
            </tr><br>
            <tr>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+">+</button>
            </tr><br>
            <tr>
                <button value="+/-">+/-</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="=" class="equal" data-action="equal">=</button>
            </tr>
        </table>
        </div>
    </div>
    

    <script src="./script/calculator.js"></script>
</body>
</html>
